# nginx configuration for journal
# Place this in /etc/nginx/sites-available/journal
# Then symlink to /etc/nginx/sites-enabled/journal

server {
    listen 80;
    listen [::]:80;
    
    # Replace with your domain or server IP
    server_name your-domain.com www.your-domain.com;
    
    # Document root - where your site files are
    root /var/www/journal;
    index index.html;
    
    # Logging
    access_log /var/log/nginx/journal-access.log;
    error_log /var/log/nginx/journal-error.log;
    
    # Main location block
    location / {
        try_files $uri $uri/ =404;
    }
    
    # Cache static assets (CSS, images)
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|webp)$ {
        expires 7d;
        add_header Cache-Control "public, immutable";
    }
    
    # Serve Atom feed with correct MIME type
    location ~* \.xml$ {
        types { application/atom+xml xml; }
        add_header Cache-Control "public, max-age=3600";
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Gzip compression for better performance
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/atom+xml;
}

