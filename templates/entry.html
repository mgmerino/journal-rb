<section class="journal-entries">
  <article class="journal-entry">
    <h2 class="journal-entry-title">{{title}}</h2>
    <div class="journal-entry-content">
      {{body}}
    </div>
    <div class="journal-entry-footer">
      <p>Created on: {{date}} ({{date_ago}} ago)</p>
      {{tags}}
    </div>
  </article>
</section>
